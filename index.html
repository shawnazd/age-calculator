<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="background-circles">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
    </div>

    <main class="container">
        <div class="glass-card">
            <h1>Birthday Calculator</h1>
            <p class="subtitle">Calculate your age and next big day</p>
            
            <div class="date-selector">
                <div class="input-group">
                    <label>Day</label>
                    <select id="day"></select>
                </div>
                <div class="input-group">
                    <label>Month</label>
                    <select id="month">
                        <option value="0">January</option>
                        <option value="1">February</option>
                        <option value="2">March</option>
                        <option value="3">April</option>
                        <option value="4">May</option>
                        <option value="5">June</option>
                        <option value="6">July</option>
                        <option value="7">August</option>
                        <option value="8">September</option>
                        <option value="9">October</option>
                        <option value="10">November</option>
                        <option value="11">December</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Year</label>
                    <select id="year"></select>
                </div>
            </div>

            <button id="calculate-btn">Calculate Now</button>

            <div id="result-container" class="result-container hidden">
                <div class="divider"></div>
                
                <div class="stat-box">
                    <p class="stat-label">Your Current Age</p>
                    <h2 id="current-age-text">--</h2>
                </div>

                <div class="stat-box mt-20">
                    <p class="stat-label">Next Birthday In</p>
                    <h2 id="next-birthday-text">--</h2>
                    <p id="next-date-label" class="next-date-label"></p>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
